          <button>

        </div>
      </div>

      <div class="card">
        <div class="icon-social">
          <img src="/images/github.png" />
        </div>
        <div class="card-content">
          <h3>Github</h3>
          <p>Follow me</p>

          <button>
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <div class="card">
        <div class="icon-social">
          <img src="images/linkedin.png" style="height: 65px" />
        </div>
        <div class="card-content">
          <h3>Codepen</h3>
          <p>Follow me</p>
